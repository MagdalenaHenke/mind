<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mind - Mildly Amused</title>

    <!-- loading bulma and fontawesome TODO: do we need fontawesome?-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!-- Socket.io scripts TODO: do I wanna keep jquery?-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script>
      $(function () {
        var socket = io();

        // todo: move all this out of the script tag at some point ;)

        // emit socket event when number is submitted
        $('form').submit(function(e){
          e.preventDefault(); // prevents page reloading
          socket.emit('number pick', $('#numberInput').val());
          $('#numberInput').val('');
          return false;
        });

        // do stuff when other socket emits a thing
        socket.on('number pick', function(msg){
          $('#numbersPlayedBefore').append($('<li>').text(msg));
        });

        // checking how the broadcasting work
        socket.on('hi', function(msg){
          $('#numbersPlayedByOthersBefore').append($('<li>').text(msg));
        });
      });
    </script>
  </head>
  <body>
    <main>
    <section class="section">
      <div class="container">
        <h1 class="title">A Mildly Amused Mind</h1>
        <ul id="numbersPlayedByOthersBefore"></ul>
        <ul id="numbersPlayedBefore"></ul>
        <form action="">
          <input type="number" id="numberInput">
          <button type="submit">Play this number</button>
        </form>
    </section>
    </main>
  </body>
</html>
